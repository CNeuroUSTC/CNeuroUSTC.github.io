# Site settings
title: Wu Yuxiang
email: elephantameler@gmail.com
url: CNeuroUSTC.github.io
description: "USTC Computational Neuroscience Journal Club"
github_username: UCNeuro JC
meta_author:
timezone: Asia/Shanghai

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname:

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: fff #80B3FF
  primary-rgb: "238,238,238" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Build settings
markdown: kramdown
# permalink: pretty

# Plugins
plugins:
  - jekyll-seo-tag

# Other variables
roomM: 208
roomMurl: https://map.baidu.com/search/中国科学技术大学(西校区)-生命科学大楼/@13054067.545,3720295.44,19z?querytype=s&da_src=shareurl&wd=中国科学技术大学(西校区)-生命科学大楼&c=127&src=0&wd2=合肥市蜀山区&pn=0&sug=1&l=13&b=(13043472.77821802,3712418.4285550946;13063946.357629184,3730135.2423363887)&from=webmap&biz_forward=%7B%22scaler%22:2,%22styles%22:%22pl%22%7D&sug_forward=f2f7c92a9921ecdbb54f5426&device_ratio=2

collections:
  theory-jc-notes:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "summary"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "theory-jc-notes" # previously `post` in Jekyll 2.2.
    values:
      layout: "note"