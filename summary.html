---
layout: default
title: Summary
---

<div id="content" role="main">

    <p class="section-title">
      <h2>Latest Summarys</h2>
    </p>

    <ul>
    {% for post in site.posts %}
        <li>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <!-- {{ post.excerpt }} -->
        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
        </li>
    {% endfor %}
    </ul>
    
</div><!-- #content -->
