---
layout: default
title: Summary
---

<div id="content" role="main">

    <p class="section-title">
      <h2>Latest Summarys</h2>
    </p>

    <ul>
    {% for post in site.posts %}
        <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a>{{ post.date | date_to_string }} - {{ post.author }}</h3>
        <!-- {{ post.excerpt }} -->
        </li>
    {% endfor %}
    </ul>
    
</div><!-- #content -->
